<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do campeonato</title>
</head>
<body>
    <h1>Cálculo dos jogos</h1>

    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Informe o número de vitórias."));
        var empates = parseInt(prompt("Informe o número de empates."));
        
        var pontos = (vitorias * 3) + empates;

        if(pontos > 28) {
            mostra("Seu time está melhor do que o ano passado.");
        } else if(pontos < 28) {
            mostra("Seu time está pior do que o ano passado.");
        } else if(pontos == 28) {
            mostra("Seu time está igual ao ano passado.");
        } 
        mostra("Fim!");
    </script>
</body>
</html>
