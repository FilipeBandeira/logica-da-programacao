<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>

    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var num = parseInt(prompt("Informe um n√∫mero de 1 a 10"));

        for(var multiplicador = 1; multiplicador <=10; multiplicador++) {
            mostra(num * multiplicador);
        }

        mostra("Fim");
        
    </script>
</body>
</html>
