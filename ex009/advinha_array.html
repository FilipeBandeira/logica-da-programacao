<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Mais</title>
</head>

<body>
    <input type="">
    <button>Compare o meu segredo</button>

    <script>

        var segredos = [5, 7, 10, 2, 3];

        var input = document.querySelector("input"); //Leitura do input
        input.focus(); //Ao carregar o cursor já estará em alerta

        function verifica() {

            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao++) {
                if(input.value == segredos[posicao]) {
                    alert("Você Acertou!");
                    achou = true;
                    break;
                } 
            }

            if(achou == false) {
                alert("Você ERROU!");
            }

            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button"); //Leitura do button

        button.onclick = verifica;

    </script>

</body>
</html>
